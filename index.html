<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, inital-scale=1.0"/>
        <link rel="stylesheet" href="style.css" />
        <title>Library App</title>
    </head>

    <body>
        <!--I want a horizantal scroller-->
        
        <main class="main-flex">
            <header>
                <button class="addButton" type="button">Add Book</button>
            </header>

            <dialog>
                <form class ="the-form">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title"><br>

                    <label for="author">Author</label>
                    <input type="text" id="author" name="author"><br>

                    <label for="date-started">Start Date:</label>
                    <input type="date" id="date-started" name="date-started"><br>

                    <label for="date-ended">End Date: </label>
                    <input type="date" id="date-ended" name="date-ended"><br>

                    <label for="pages-read">Pages read:</label>
                    <input type="number" id="pages-read" name="pages-read"><br>

                    <button class="closeButton" type="button">Save</button>
                    <button class="clearButton" type="button">Clear</button>
                </form>
            </dialog>
            





        </main>
        



        <script src="script.js"></script>
    </body>




</html>
