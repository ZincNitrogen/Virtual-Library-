<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, inital-scale=1.0"/>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />        
        <title>Library App</title>
    </head>

    <body>
        <!--I want a horizantal scroller-->
        

        
        <main class="main-flex">
            <header>
                <button class="addButton" type="button"><svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#000000"><path d="M450-450H200v-60h250v-250h60v250h250v60H510v250h-60v-250Z"/></svg></button>
                <button class="delButton material-symbols-outlined" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#000000"><path d="M261-120q-24.75 0-42.37-17.63Q201-155.25 201-180v-570h-41v-60h188v-30h264v30h188v60h-41v570q0 24-18 42t-42 18H261Zm438-630H261v570h438v-570ZM367-266h60v-399h-60v399Zm166 0h60v-399h-60v399ZM261-750v570-570Z"/></svg>
                </button>
            </header>
            
            <dialog>
                <form class="the-form" autocomplete="on">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required /><br>

                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author"/><br>

                    <label for="date-started">Start Date:</label>
                    <input type="date" id="date-started" name="date-started" /><br>

                    <label for="date-ended">End Date:</label>
                    <input type="date" id="date-ended" name="date-ended" /><br>

                    <label for="pages-read">Pages read:</label>
                    <input type="number" id="pages-read" name="pages-read" /><br>

                    <label for="file-btn">Upload book cover: </label>
                    <input type="file" id="file-btn" name="file-btn" accept="image/*"/><br>

                    <button class="submitButton" name="save-btn" type="submit" value="Save">Save</button>
                    <button class="clearButton" name="clear-btn" type="reset" value="Clear">Clear</button>
                    <button class="closeButton" name="close-btn" type="button" value="Cancel">Cancel</button>
                </form>
            </dialog>
            <section class="section-flex"></section>

            





        </main>
        



        <script src="script.js"></script>
    </body>




</html>
